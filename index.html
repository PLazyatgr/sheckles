<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheckles - Halaman Utama</title>
    <style>
        /* Styling dasar untuk menu slide */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container menu slide */
        .slide-menu {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            overflow-y: auto;
        }

        /* Link menu */
        .slide-menu a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }

        /* Hover effect */
        .slide-menu a:hover {
            background-color: #575757;
        }

        /* Konten utama */
        .content {
            margin-left: 250px; /* sesuaikan dengan lebar menu */
            padding: 20px;
        }

        /* Bagian Sprinkler */
        section {
            margin-bottom: 50px;
        }

        /* Judul bagian */
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Menu slide -->
    <div class="slide-menu">
        <a href="#home">Beranda</a>
        <a href="#sprinkler">Sprinkler</a>
        <a href="#other">Bagian Lain</a>
    </div>

    <!-- Konten utama -->
    <div class="content">
        <section id="home">
            <h1>Selamat Datang di Halaman Sheckles</h1>
            <p>Ini adalah halaman utama.</p>
        </section>

        <section id="sprinkler">
            <h2>Sprinkler</h2>
            <p>Ini adalah bagian Sprinkler. Di sini kamu bisa menambahkan konten terkait sprinkler.</p>
        </section>

        <section id="other">
            <h2>Bagian Lain</h2>
            <p>Konten bagian lain bisa ditambahkan di sini.</p>
        </section>
    </div>

</body>
</html>
